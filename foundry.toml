[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = true
solc = "0.8.17"

remappings = [
    "permit2/=lib/permit2/src/",
    "openzeppelin/=lib/oz/contracts/",
    "forge-std/=lib/forge-std/src/"
]


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
